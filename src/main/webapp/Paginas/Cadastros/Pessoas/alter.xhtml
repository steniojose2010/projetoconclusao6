<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="tituloJanela">Alteração de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <h1>Editar Pessoa</h1>
                <p:toolbar>
                    <p:toolbarGroup style="margin-top: 5px; margin-bottom: 5px">
                        <p:button value="Novo" outcome="/Paginas/Cadastros/Pessoas/new" style="margin-left: 10px"/>
                        <p:commandButton value="Alterar" id="botaoAlterar" style="margin-left: 10px" action="#{pessoaMB.alterar()}"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right" style="margin-top: 5px; margin-bottom: 5px">
                        <p:commandButton value="Cancelar" action="#{pessoaMB.voltar()}" style="margin-right: 10px"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:panelGrid columns="2" id="painel" style="margin-top: 20px; width: 100% ">
                    
                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" size="50" maxlength="45" value="#{pessoaMB.nome}" required="true" requiredMessage="Nome é Obrigatório!"/>
                    
                    <p:outputLabel value="Endereco:" for="endereco"/>
                    <p:inputText id="endereco" size="50" maxlength="45" value="#{pessoaMB.endereco}" required="true" requiredMessage="Endereço é Obrigatório!"/>
                    
                    <p:outputLabel value="Email:" for="email"/>
                    <p:inputText id="email" size="50" maxlength="45" value="#{pessoaMB.email}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
