<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="tituloJanela">Cadastro de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <h1>Novos Pessoas</h1>
                <p:toolbar>
                    <p:toolbarGroup style="margin-top: 5px; margin-bottom: 5px">
                        <p:commandButton value="Salvar" id="botaoSalvar" style="margin-left: 10px" action="#{pessoaMB.gravar1000()}">
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" >
                            </p:ajaxStatus>
 
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage url="/resources/images/loading.gif" />
                            </p:dialog>
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right" style="margin-top: 5px; margin-bottom: 5px">
                        <p:button value="Cancelar" outcome="/Paginas/Cadastros/Pessoas/list" style="margin-right: 10px"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:panelGrid columns="2" id="painel" style="margin-top: 20px; width: 100% ">

                    <p:inputTextarea rows="25" cols="150" value="#{pessoaMB.texto}"/>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
